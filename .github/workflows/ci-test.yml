name: CI for Running Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    container: debian:bookworm
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y wget git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download and install MoganResearch
        run: |
          wget https://github.com/XmacsLabs/mogan/releases/download/v1.2.8/mogan-research-v1.2.8-debian12.deb -O /tmp/mogan-research.deb
          DEBIAN_FRONTEND=noninteractive apt install -y /tmp/mogan-research.deb

      - name: Create target directory
        run: |
          TARGET_DIR="$XDG_DATA_HOME/XmacsLabs/plugins/html"
          echo "Creating target directory $TARGET_DIR_ABS"
          mkdir -p "$TARGET_DIR_ABS"
          TARGET_DIR_ABS=$(realpath "$TARGET_DIR")
          echo "Target directory structure:"
          ls -lR "$TARGET_DIR_ABS"

      - name: Copy repository contents to target folder
        run: |
          TARGET_DIR="$XDG_DATA_HOME/XmacsLabs/plugins/html"
          TARGET_DIR_ABS=$(realpath "$TARGET_DIR")
          echo "Copying repository contents to $TARGET_DIR_ABS"
          cp -r ./* "$TARGET_DIR_ABS/"
          cp -r ./.*/ "$TARGET_DIR_ABS/" || true
          echo "Contents of the target directory after copying:"
          ls -lR "$TARGET_DIR_ABS"

      - name: Run all tests
        run: |
          echo "Running tests..."
          TARGET_DIR="$XDG_DATA_HOME/XmacsLabs/plugins/html"
          TARGET_DIR_ABS=$(realpath "$TARGET_DIR")
          for test_file in tests/*.scm; do
            echo "Testing $test_file"
            /usr/bin/MoganResearch --headless -b "$test_file" -x "$(basename "$test_file" .scm)" -q
          done
